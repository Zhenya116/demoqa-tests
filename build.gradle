plugins {
    id 'java'
}

group = 'quru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:6.19.1", "org.slf4j:slf4j-simple:2.0.17"
    testImplementation "org.junit.jupiter:junit-jupiter:5.9.1"
}

test {
    useJUnitPlatform()
}